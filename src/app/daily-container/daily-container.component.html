<h1>Daily Client SDK for JavaScript Angular demo</h1>
<join-form
  *ngIf="!callObject"
  (setCallObject)="setCallObject($event)"
  (setName)="setName($event)"></join-form>
<app-call
  *ngIf="callObject"
  [callObject]="callObject"
  (callEnded)="callEnded()"></app-call>
<app-chat
  *ngIf="callObject"
  [callObject]="callObject"
  [userName]="userName"></app-chat>
